<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>Todo List</title>
<link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
<link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
<script src="https://kit.fontawesome.com/1fe4fc882e.js" crossorigin="anonymous"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="com.sencerseven.basittarifler.domain.Recipe"*/-->
<body>


	<div class="page-content page-container" id="page-content">
		<div class="padding">
			<div class="row container  justify-content-center">
				<div class="col-lg-12">
					<div class="row">
					<a th:href="@{'/'}" type="button"
									class="btn btn-info float-right">Go Home Page</a>
					</div>
					<div class="card px-3">
						<div class="card-body">
							<h4 class="card-title" th:text="${note.title}"> Todo list</h4>
							<div class="list-wrapper">
								<ul class="d-flex flex-column-reverse todo-list">
									
										<div class="form-check">
											<label class="form-check-label"> <h3 th:text="${#dates.format(note.createDate, 'dd.MMM.yyyy')}"></h3>
												<hr/>
													<h2
												 th:utext=${note.title}></h2>
												 <hr /> 
												 <span th:text="${note.body}"></span> 
												 <hr /> 
												 <a th:href="@{|/file/download?file=${note.fileUrl}|}"><span th:text="${note.fileUrl}"></span></a>
												 </label>
										</div><a href="#" th:href="@{'/post/delete/'+ ${note.id} }" class="remove mdi mdi-close-circle-outline"></a>
						
							
									
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="js/jquery.app.js" th:src="@{/js/custom.js}"></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</body>
</html>
