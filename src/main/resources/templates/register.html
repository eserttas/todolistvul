<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>ToDo List Register</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link
	href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
<script src="https://kit.fontawesome.com/1fe4fc882e.js"
	crossorigin="anonymous"></script>
<link href="css/bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/custom.css}">
</head>
<!--/*@thymesVar id="recipes" type="java.util.List"*/-->
<!--/*@thymesVar id="recipe" type="com.sencerseven.basittarifler.domain.Recipe"*/-->
<body>
	<h1>Kayıt Ol</h1>
	<form th:object="${Users}" th:action="@{'/register'}" th:method="POST">
		<table>
			<tr>
				<td>User:</td>
				<td><input type="text" class="form-control"
					th:field="*{userName}" placeholder="Kullanıcı Adı"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" class="form-control"
					th:field="*{password}" placeholder="Şifre"></td>
			</tr>

			<tr>
				<td><input name="submit" type="submit" value="Register" /></td>
			</tr>
		</table>
	</form>
	<script src="js/jquery.app.js" th:src="@{/js/custom.js}"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
